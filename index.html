<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>3apedia 2022</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Everyday Design Patterns</h1>
					<h2>(using Lego)</h2>
				</section>
				<section>
					<section data-background-transition="slide" data-background="assets/police_1.jpeg" data-background-size="contain">
					</section>
					<section data-background-transition="slide" data-background="assets/police_2.jpeg" data-background-size="contain">
					</section>
					<section data-background-transition="slide" data-background="assets/police_3.jpeg" data-background-size="contain">
					</section>
					<section data-background-transition="slide" data-background="assets/police_4.jpeg" data-background-size="contain">
					</section>
					<section>
						<h1>A few iterations later...</h1>
					</section>
					<section data-background-transition="slide" data-background="assets/police_5.jpeg" data-background-size="contain">
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
